    runs-on: windows-latest

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Setup github keys
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: cd ./bitsdojo_window_platform_interface && flutter pub get

      - name: Publish bitsdojo_window_platform_interface
        uses: k-paxian/dart-package-publisher@master
        with:
          relativePath: ./bitsdojo_window_platform_interface
          credentialJson: ${{ secrets.CREDENTIALS_JSON }}
          dryRunOnly: true
          skipTests: true
          suppressBuildRunner: true
          flutter: true


